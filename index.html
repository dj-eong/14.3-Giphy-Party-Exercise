<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark">
  <section id="header" class="text-center">
    <h1 class="my-3 text-light">GIPHY PARTY</h1>

    <form action="" class="">
      <input type="text" name="" id="search" placeholder="Enter a search term" class="col-2 pb-1">
      <button id="submit" class="btn btn-secondary">Search Giphy!</button>
    </form>
    <button id="remove" class="btn btn-danger">Remove Images</button>
  </section>

  <section id="results" class="mt-5">

  </section>


  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
